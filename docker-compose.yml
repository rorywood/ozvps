version: '3.8'

services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/rorywood/ozvps-panel:latest}
    container_name: ozvps-panel
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - VIRTFUSION_PANEL_URL=${VIRTFUSION_PANEL_URL}
      - VIRTFUSION_API_TOKEN=${VIRTFUSION_API_TOKEN}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_WEBHOOK_SECRET=${AUTH0_WEBHOOK_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ozvps-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: ozvps-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ozvps}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-ozvps}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ozvps-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ozvps} -d ${POSTGRES_DB:-ozvps}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ozvps-network:
    driver: bridge

volumes:
  postgres_data:
